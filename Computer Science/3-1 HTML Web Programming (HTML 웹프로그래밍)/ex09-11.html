<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문의 사용</title>
</head>
<body>
  <script>
    var i, j, msg;
    msg = prompt('원하는 텍스트를 입력하세요.','Hello!');
    for(i=6; i>=1; i--)
      document.write('<h'+i+'>'+'&lt;h'+i+'&gt; 헤딩 : '+msg+'</h'+i+'>');
    document.write('<hr>');

    // 이중 for문
    for(i=1; i<10; i++){
      for(j=1; j<=i; j++){
        document.write('<img src="img/extension-24px.svg" alt="퍼즐">');
      }
      document.write('<br>');
    }
  </script>
</body>
</html>
