<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술 연산자의 사용</title>
</head>
<body>
  <script>
   var x=5, y=3; 
   document.write('<p>x = 5, y = 3</p>');
   document.write('[더하기] x + y ='+(x+y)+'<br>');
   document.write('[빼기] x - y ='+(x-y)+'<br>');
   document.write('[곱하기] x * y ='+(x*y)+'<br>');
   document.write('[나누기] x / y ='+(x/y)+'<br>');
   document.write('[나머지] x % y ='+(x%y)+'<br>');
  </script>
</body>
</html>
