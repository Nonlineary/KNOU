<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confirm()함수의 사용</title>
</head>
<body>
  <script>
   var answer = confirm('프로그램을 종료할까요?');
   if(answer == true) 
    document.write('<p>[확인] 선택 : 프로그램을 종료합니다.</p>');
  else
    document.write('<p>[취소] 선택 : 프로그램 종료를 취소합니다.</p>');
  </script>
</body>
</html>
