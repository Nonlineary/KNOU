<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 선언과 사용</title>
</head>
<body>
  <script>
    var x; 
    document.write('변수 x : '+x+'<br>');
    x = '홍길동';
    document.write('이름 : '+x+'<br>');
    x = 175.5;
    document.write('신장 : '+x+'<br>');
    address = '서울 대학로';
    document.write('주소 : '+address+'<br>');
  </script>
</body>
</html>
