<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    img {width: 200px; cursor:pointer;}
  </style>
  <title>setTimeout() 메서드의 사용</title>
</head>
<body>
  <p>
    이미지를 클릭하면 이미지가 바뀝니다.<br>
    1.5초 후에는 원래 이미지로 돌아옵니다.
  </p>
  <img id="image" src="img/extension-24px.svg" alt="이미지" onclick="changeImg()">
  <script>
    const img = document.getElementById('image');
    const imgSrc = 'img/extension-24px.svg';
    function changeImg(){
      img.src = 'img/filter_vintage_black_24dp.svg';
      setTimeout('img.src = imgSrc',1500);
    }
  </script>
</body>
</html>
