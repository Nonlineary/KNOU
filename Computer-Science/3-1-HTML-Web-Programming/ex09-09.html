<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if-else문을 활용한 다중 선택</title>
</head>
<body>
  <script>
    var score = prompt('평균 점수?','0'); 
    document.write('입력한 평균 점수 : '+score+' --> ');
    if(score>=90)
      document.write('학점A');
      else if(score>=80)
        document.write('학점B');
        else if(score>=70)
          document.write('학점C');
          else if(score>=60)
            document.write('학점D');
            else
              document.write('학점F');
  </script>
</body>
</html>
