<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교 연산자의 사용</title>
</head>
<body>
  <script>
   var a=11, b=5; 
   document.write('a ='+a+', b ='+b+'<br>');
   document.write('a == b : '+(a==b)+'<br>');
   document.write('a != b : '+(a!=b)+'<br>');
   document.write('a > b : '+(a>b)+'<br>');
   document.write('a >= b : '+(a>=b)+'<br>');
   document.write('a < b : '+(a<b)+'<br>');
   document.write('a <= b : '+(a<=b)+'<br>');
   
  </script>
</body>
</html>
