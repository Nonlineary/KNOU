<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math 객체의 속성과 메서드의 사용</title>
</head>
<body>
  <script>
    exp = new Array();
    op = new Array('abs(-2.1)','ceil(3.45)','floor(3.45)','exp(3)','round(3.45)','round(3.45)','max(5,7)','min(5,7)','pow(3,4)','sqrt(6)','PI');

    exp[0] = Math.abs(-2.1); // 2.1 절대값
    exp[1] = Math.ceil(3.45); // 4  올림
    exp[2] = Math.floor(3.45); // 3 버림
    exp[3] = Math.exp(3); // 20.085536923187668 e의 3승 (약2.718)의 3승
    exp[4] = Math.round(3.45); // 3 반올림
    exp[5] = Math.max(5,7); // 7  둘 중 큰 수
    exp[6] = Math.min(5,7); // 5  둘 중 작은 수
    exp[7] = Math.pow(3,4); // 81 3의 4승
    exp[8] = Math.sqrt(6); // 2.449489742783178 root 6
    exp[9] = Math.PI; // 3.141592653589793  원주율

    n = Math.floor(Math.random()*op.length);  // 0.0 ~ 0.9 의 임의의 수 * 10 하면 0 ~ 9.xxx 남음, floor로 소수점 버리면 0 ~ 9 사이의 임의의 정수가 랜덤하게 출력
    document.write('Math 객체의 <b>'+op[n]+'</b>을 적용한 연산 결과 : <b>'+exp[n]+'</b>');
  </script>
  
</body>
</html>
