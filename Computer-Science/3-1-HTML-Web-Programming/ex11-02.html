<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그명을 이용한 요소 접근</title>
</head>
<body>
  <!-- input 에 type 속성 생략되면 text 이다 -->
  <!-- onChange : 입력 양식에 값이 변경되었을 때 발생하는 이벤트 -->
  <form action="#">
    이름 : <input type="text" value="홍길동" onChange="print()"><br>
    학과 : <input type="text" value="컴퓨터학과" onChange="print()"><br>
    학년 : <input type="text" value="3학년" onChange="print()"><br>
    주소 : <input type="text" value="서울" onChange="print()">
  </form>
  <script>
    function print(){
      let msg = '입력 내용 : ';
      const myInput = document.getElementsByTagName('input'); // 배열로 들어옴
      for(let i=0; i<myInput.length; i++) // length : 배열의 크기 : 4
        msg += (myInput[i].value+','); // 배열 인덱스 0부터 3까지 input 의 value 속성 취득하여 출력
      alert(msg);
    }
  </script>
</body>
</html>
