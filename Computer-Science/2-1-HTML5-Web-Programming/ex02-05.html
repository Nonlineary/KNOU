<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre 요소 : PREformatted text</title>
</head>
<body>
    <pre>
        - pre 요소는 'preformatted text'의 약자이다.
        - 편집기에 입력된 문자의 형식을 귿로 유지하여 출력한다.

            -- <공백>,          줄바꿈 등을 자유롭게 입력할 수 있다.
        
        - 특수 문자가 많은 텍스트<예, 프로그램소스>를 표시할 때 유용하다.
    </pre>
</body>
</html>
