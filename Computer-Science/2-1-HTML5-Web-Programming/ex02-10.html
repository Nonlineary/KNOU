<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span 요소</title>
</head>
<body>
    <div style="background-color: lightblue;">
        <h1>div 요소의 특징 1</h1>
        <p>한 줄 공간 전체를 차지</p>
    </div>
    <div style="height:100px; background-color:yellow;">
        <h2>div 요소의 특징 2</h2>
        <p>앞뒤로 자동으로 줄바꿈이 수행됨</p>
    </div>
    <p>
        span 요소는 <span style="background-color: lightblue;">입력하는 내용만큼의 공간을 차지하며,</span>
        <span style="background-color: yellow;">줄바꿈이 없어서 앞뒤 내용이 이어져서 나타난다.</span>
    </p>
</body>
</html>
