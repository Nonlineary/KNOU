<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote 요소 : block quotation</title>
</head>
<body>
    좋아하는 것과 사랑하는 것
    <blockquote cite="http://www.heartsaying.com">
        &quot;꽃을 좋아하는 사람은&quot;<br>
        그 꼿을 꺾지만,<br>
        &quot;꽃을 사랑하는 사람은&quot;<br>
        그 꼿에 물을 줍니다.
    </blockquote>
    오늘도 누군가를 사랑하며 감사하기를 소망한다.
</body>
</html>
