<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리적 스타일 관련 요소</title>
</head>
<body>
    <h1>단순히 글자의 출력 모양을 지정</h1>
    &lt;b&gt; : <b>진하게 표시</b><br>
    &lt;i&gt; : <i>기울어진 형태(이탤릭체)로 표시</i><br>
    &lt;s&gt; : <s>글자 가운데를 통과하는 줄(최소선)을 표시</s><br>
    &lt;u&gt; : <u>밑줄을 표시</u><br>
    &lt;sup&gt; : 글자를 <sup>위첨자</sup>로 표시<br>
    &lt;sub&gt; : 글자를 <sub>아래첨자</sub>로 표시<br>
    &lt;small&gt; : 기분 골자의 크기보다 <small>작은 크기의 글자</small>로 표시
</body>
</html>
