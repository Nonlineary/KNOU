    <p>단락을 구분하기 위해서는 p 요소를 사용한다.</p>
    <p>
        <p>
            <p>
                <p>p 요소를 연속해서 여러 번 적용하면 어떻게 될까요?</p>
            </p>
        </p>
    </p>
    단락의 내용을 정렬하기 위해서는 CSS를 사용한다.

    <!-- 문법상 p 끼리 중첩이 안되는데 이런 예제를 만드는 것은 교수가 문법을 제대로 알고 가르치는 것이 맞는가? -->
</body>
