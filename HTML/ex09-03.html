<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대입 연산자의 사용</title>
</head>
<body>
  <script>
   var a=b=c=d=e=14;
   document.write('<p>a=b=c=d=e=14</p>');
   a+=5; b-=5; c*=5; d/=5; e%=5;
   document.write('a += 5; -->'+a+'<br>');
   document.write('b -= 5; -->'+b+'<br>');
   document.write('c *= 5; -->'+c+'<br>');
   document.write('d /= 5; -->'+d+'<br>');
   document.write('e %= 5; -->'+e+'<br>');
  </script>
</body>
</html>
