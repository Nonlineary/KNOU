<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리 연산자의 사용</title>
</head>
<body>
  <script>
   var a=5, b=7;
   document.write('a = '+a+', b = '+b+'<br>');
   document.write('a&gt;1 && b&lt;a : '+(a>1 && b<a)+'<br>');
   document.write('a&gt;1 || b&lt;a : '+(a>1 || b<a)+'<br>');
   document.write('!(a==7) && b==7 : '+(!(a==7) && b==7)+'<br>');
      
  </script>
</body>
</html>
