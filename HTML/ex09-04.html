<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>증감 연산자의 사용</title>
</head>
<body>
  <script>
   var a=b=9;
   document.write('a=b=9<br>');
   document.write('연산 전 a ='+a+', ++a 출력 : '+ ++a +', 연산 후 a ='+a+'<br>');
   document.write('연산 전 a ='+a+', a++ 출력 : '+ a++ +', 연산 후 a ='+a+'<br>');
   document.write('연산 전 b ='+b+', --b 출력 : '+ --b +', 연산 후 b ='+b+'<br>');
   document.write('연산 전 b ='+b+', b-- 출력 : '+ b-- +', 연산 후 b ='+b+'<br>');
  </script>
</body>
</html>
