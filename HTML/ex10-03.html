<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String 객체의 속성과 메서드의 사용</title>
</head>
<body>
  <script>
    document.write('<h3>String 객체의 속성과 메서드'.anchor('top')+'</h3>');
    document.write('<p>(*1*) length 속성 알아보기'.link('#list1')+'</p>');
    document.write('<p>(*2*) 글꼴 관련 메서드 알아보기'.link('#list2')+'</p>');
    document.write('<p>(*3*) 위치 이동 관련 메서드 알아보기'.link('#list3')+'</p>');
    document.write('<p>(*4*) 문자열 처리 관련 메서드 알아보기'.link('#list4')+'</p>');

    document.write('<hr><h3>(*1*) length 속성'.anchor('list1')+'</h3>');
    document.write('[1] "자바스크립트" 길이 => ','자바스크립트'.length+'<br>');
    document.write('[2] "JavaScript" 길이 => ','JavaScript'.length+'<br>');
    document.write('<p>맨 위로'.link('#top')+'</p>');
    // for(i=0; i<30; i++) document.write('<br>');
    
    str = 'JavaScript Programming';
    document.write('<hr><h3>(*2*) 글꼴 관련 메서드'.anchor('list2')+'</h3>');
    document.write('<p>str => '+str+'</p>');
    document.write('[1] 크게 big() => '+str.big()+'<br>');
    document.write('[2] 작게 small() => '+str.small()+'<br>');
    document.write('[3] 진하게 bold() => '+str.bold()+'<br>');
    document.write('[4] 이탤릭 italics() => '+str.italics()+'<br>');
    document.write('[5] 취소선 strike() => '+str.strike()+'<br>');
    document.write('[6] 아래첨자 sub() => '+str.sub()+'<br>');
    document.write('[7] 위첨자 sup() => '+str.sup()+'<br>');
    document.write('[8] 글자 색상 fontcolor() => '+str.fontcolor('red')+'<br>');
    document.write('[9] 글자 크기 fontsize(6) => '+str.fontsize(6)+'<br>');
    document.write('<p>맨 위로'.link('#top')+'</p>');
    // for(i=0; i<30; i++) document.write('<br>');

    document.write('<hr><h3>(*3*) 위치 이동 관련 메서드'.anchor('list3')+'</h3>');
    document.write('<p>link 메서드(방송대)'.link('http://www.knou.ac.kr')+'</p>');
    document.write('<p>맨 위로'.link('#top')+'</p>');

    document.write('<hr><h3>(*4*) 문자열 처리 관련 메서드'.anchor('list4')+'</h3>');
    document.write('<p>str => '+str+'</p>'); // 0부터 배열로 인덱스 저장됨
    document.write('[1] str.toLowerCase() => '+str.toLowerCase()+'<br>');
    document.write('[2] str.toUpperCase() => '+str.toUpperCase()+'<br>');
    document.write('[3] str.charAt(5) => '+str.charAt(5)+'<br>');
    document.write('[4] str.substring(4,18) => '+str.substring(4,18)+'<br>'); // 인덱스 4번부터 인덱스 17번까지 (음수 값은 0으로 처리 / 종료값이 시작값보다 작을 때는 시작값과 종료값이 바뀐다)
    document.write('[5] str.slice(4,18) => '+str.slice(4,18)+'<br>'); // substring 과 동일 (음수 값은 뒤에서부터 센다 / 시작 값이 음수일 때는 종료도 음수여야함)
    document.write('[6] str.substr(4,14) => '+str.substr(4,14)+'<br>'); // 인덱스 4번부터 14번째까지
    document.write('[7] str.indexOf("p") => '+str.indexOf('p')+'<br>'); // 왼쪽부터 인덱스 몇번째인지 알려줌 (앞에서부터 셀때는 0부터 시작)
    document.write('[8] str.lastIndexOf("P") => '+str.lastIndexOf('P')+'<br>'); // 오른쪽부터 인덱스 몇번째인지 알려줌 (뒤에서부터 셀때는 1부터 시작)
    document.write('[9] str.concat(" !!!") => '+str.concat(' !!!')+'<br>'); // 뒤에 문자열 !!! 추가
    document.write('[10] str.replace("JavaScript","JS") => '+str.replace('JavaScript','JS')+'<br>'); 
    document.write('[11] str.split("a") => '+str.split('a')+'<br>'); // a 기준으로 문자열 분리, a는 사라지고 콤마로 구분됨 / '' 공백 없이 따옴표만 넣으면 모든 문자 분리 / ' ' 따옴표 안에 공백만 넣으면 띄어쓰기 기준으로 분리
    document.write('[12] str.charCodeAt(4) => '+str.charCodeAt(4)+'<br>'); // 인덱스 번호 4번째 글자의 유니코드 번호 알려줌
    document.write('[13] String.fromCharCode(83) => '+String.fromCharCode(83)+'<br>'); //  해당 유니코드 번호를 문자열로 알려줌 (String 객체 직접 사용해야 함)
    document.write('<p>맨 위로'.link('#top')+'</p>');
  </script>
</body>
</html>
